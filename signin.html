<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet-Med</title>

        <!-- Bootstrap  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="green-bg-gradient ">


        <div class="container pt-3">

            <div class="row justify-content-center align-items-center pt-3">



                <!-- form -->
                <div class="col-11 col-md-8 col-lg-7 col-xl-5 mx-auto">
                    <div class="card border-0 shadow-lg rounded-4 my-5 p-3 p-sm-5 translucent-white">


                        <img src="images/petlogo.png" alt="placeholder_logo" class="box-5 mx-auto mb-4">


                        <p class="text-center mb-2 fw-bold fs-2 d-inline">Sign In</p>

                        <hr class="my-4 mb-5 mx-auto" style="width: 80%;">

                        <form class="needs-validation" novalidate>

                            <div class="form-floating mb-3 " id="floatingInput-master">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">Email</label>
                            </div>
                            
                            <div class="form-floating mb-2" id="floatingPassword-master">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword">Password</label>
                            </div>

                            <br>  
                            <br>
                            <div class="row mb-4">
                                <button class="btn button text-light col-8 border-0 mx-auto mb-3"
                                    id="sign-up-button" style="background-color: #7738bf;" type="submit" onclick="signIn()">
                                    Sign-In
                                </button>
                            </div>

                            <p class="text-center mb-4 fw-bold fs-6 mt-4">New around here? <br><a href="signup.html"
                                    class="text-decoration-none" style="color: #550ea1;"> Sign-up
                                    instead</a></p>
                        </form>

                    </div>
                </div>

            </div>
        </div>

        <!-- Form Validation -->
        <script>

        (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
            })
        })()

        </script>

        <!-- Firebase Connection -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>

        <!-- Application Script -->
        <script src="script.js"></script>

        <!-- Bootstrap Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


    </body>

</html>
